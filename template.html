<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Soulless Web Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- *head* -->
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-size: 24px;
        overflow: hidden;
      }
      body {
        display: flex;
      }
      #swgRoot {
        opacity: 0;
      }
      .so-root {
        overflow: hidden;
        position: relative;
        user-select: none;
      }
      .swg:hover {
        background-color: rgba(0, 0, 0, 0.20);
      }
      .swg {
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .soulless {
        position: absolute;
      }
      .control-box {
        background-color: #2a393c;
        width: 260px;
        height: 100%;
      }
      h5, pre {
        margin: 0;
        padding: 0;
        width: 100%;
        border: none;
      }
      h5 {
        line-height: 36px;
        font-size: 14px;
        color: #31c193;
        text-shadow: 0 1px 0 #293334;
        margin: 0 5px;
        user-select: none;
        position: relative;
      }
      h5 img {
        width: 20px;
        height: 20px;
        position: absolute;
        right: 15px;
        top: 0;
        bottom: 0;
        margin: auto;
        cursor: pointer;
      }
      textarea {
        height: calc(33% - 46px);
        background-color: #1e1e1e;
        font-size: 12px;
        overflow: auto;
        padding: 7px 1%;
        color: #b4c8ce;
        width: 98%;
        line-height: 14px;
        border: none;
      }
      input.soulless {
        border: none;
        background-color: transparent;
        padding: 0;
      }
      /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: #F5F5F5;
      }
      
      /*定义滚动条轨道 内阴影+圆角*/
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 4px;
        background-color: #F5F5F5;
      }
      
      /*定义滑块 内阴影+圆角*/
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #009fe9;
      }
      .page-box {
        width: calc(100% - 260px);
        overflow: auto;
        height: 100%;
        position: relative;
      }
      .so-text {
        margin: 0;
        padding: 0;
      }
      .soulless:hover {
        box-shadow: 0px 0px 11px #bce666;
      }
      .children {
        user-select: none;
        pointer-events: none;
      }
      select {
        width: 100%;
        height: 30px;
        display: block;
        margin: 0;
        padding: 0;
        border: none;
        background-color: dimgray;
        color: white;
        line-height: 30px;
      }
      /* <!-- css-output --> */
    </style>
    
  </head>
  <body>
    <div id="box" class="page-box">
      <!-- page-output -->
    </div>
    <div class="control-box">
      <h5>输出语言</h5>
      <select id="useLanguage">
        <option value ="html">输出HTML代码</option>
        <option value ="pug">输出Pug代码</option>
      </select>
      <h5>使用标签</h5>
      <select id="outPutMode">
        <option value ="img">使用img标签</option>
        <option value ="div">使用div标签</option>
        <option value="input">使用input标签</option>
        <option value="textarea">使用textarea标签</option>
      </select>
      <h5>PUG代码<img src="https://cunchu.site/swg/copy.svg" onclick="copyPug()"></h5>
      <textarea id="pug"></textarea>
      <h5>使用单位</h5>
      <select id="useUnit">
        <option value ="px">像素</option>
        <option value ="percentage">百分比</option>
      </select>
      <h5>CSS代码<img src="https://cunchu.site/swg/copy.svg" onclick="copyStyle()"></h5>
      <textarea id="sty"></textarea>
    </div>
    <script>
      // <!-- script-output -->
    </script>
  </body>
  <script>
    let tempArr = {}
    let itemIndex = 0
    let newPug = ''
    let newStyle = ''
    let outCodeIndex = 0
    let checkArrLen = 0
    let useUnit = document.getElementById('useUnit').value
    let useLanguage = document.getElementById('useLanguage').value == 'pug'
    function getGtmlData(dataArr, isChildren) {
      let html = ''
      for (let index = 0; index < dataArr.length; index++) {
        const element = dataArr[index];
        
        let styleData = `left: ${element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left}px;top: ${element.bounds.relativeTop !== undefined ? element.bounds.relativeTop :element.bounds.top}px;z-index: ${dataArr.length - index};`
        switch (element.kind) {
          case "TEXT":
            if (outPutText) {
              styleData += `font-size: ${element.textItem.size}px;color: ${element.textItem.color};line-height: ${element.textItem.leading}px;`
              html += `<!-- ${element.name} -->\r\n<span class="soulless so-${element.id}${isChildren ? ' children' : ''}" style="${styleData}" ind="${element.id}">${element.textItem.contents.replace(/\r/g, '<br>')}</span>`
              break
            }
          case "SOLIDFILL":
          case "SMARTOBJECT":
          case "NORMAL":
          case "OTHER":
            html += `<!-- ${element.name} -->\r\n<img class="soulless item so-${element.id}${isChildren ? ' children' : ''}" src="./${element.fileName}" style="${styleData}" ind="${element.id}"></img>`
            break
          // 组处理
          default:
            if (!element.children) break
            styleData += `width: ${element.bounds.width}px;height: ${element.bounds.height}px;`
            html += `<!-- ${element.name} -->\r\n<div class="soulless group so-${element.id}" style="${styleData}" ind="${element.id}">${getGtmlData(element.children, true)}</div>`
        }
        tempArr[element.id] = element
      }
      return html
    }
    // 生成页面
    document.getElementById('box').innerHTML = getGtmlData(infoData, '')
    
    // 选中的元素列表
    let checkArr = []
    const itemList = document.getElementsByClassName('soulless')
    for (let index = 0; index < itemList.length; index++) {
      const element = itemList[index];
      if (!element.classList.contains('children')) {
        element.onclick = function (e) {
          const index = e.target.attributes.ind.value
          if (checkArr.includes(index)) {
            checkArr.splice(checkArr.findIndex(item => item === index), 1)
          } else {
            checkArr.push(index)
          }
          
          getCode()
        }
      }
    }
    // 输出图片代码
    function outImg (element, prefix) {
      if (useLanguage) {
        newPug += `${prefix}img.so.so-${outCodeIndex}(src="@|${element.fileName}|")\r\n`
      } else {
        newPug += `${prefix}<img class="so so-${outCodeIndex}"src="./${element.fileName}">\r\n`
      }
      
      // 判断使用的单位
      if (useUnit === 'px') {
        const left = element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left
        const top = element.bounds.relativeTop !== undefined ? element.bounds.relativeTop :element.bounds.top
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left}px;\r\n  top: ${top}px;\r\n  z-index: ${checkArrLen - outCodeIndex};\r\n}\r\n`
      } else if (useUnit === 'percentage') {
        const left = element.bounds.percentageLeft !== undefined ? element.bounds.percentageLeft + '%': element.bounds.left + 'px'
        const top = element.bounds.percentageTop !== undefined ? element.bounds.percentageTop + '%': element.bounds.top + 'px'
        const width = element.bounds.percentageWidth !== undefined ? element.bounds.percentageWidth + '%' : element.bounds.width + 'px'
        const height = element.bounds.percentageHeight !== undefined ? element.bounds.percentageHeight + '%' : element.bounds.height + 'px'
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left};\r\n  top: ${top};\r\n  width: ${width};\r\n  height: ${height};\r\n  z-index: ${checkArrLen - outCodeIndex};\r\n}\r\n`
      }
      
    }
    // 输出Div代码
    function outDiv (element, prefix) {
      const backgroundImageUrl = `\r\n  background-image: url('@|${element.fileName}|');`
      if (useLanguage) {
        newPug += `${prefix}.so.so-${outCodeIndex}\r\n`
      } else {
        newPug += `${prefix}<div class="so so-${outCodeIndex}">\r\n`
      }
      // 判断使用的单位
      if (useUnit === 'px') {
        const left = element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left
        const top = element.bounds.relativeTop !== undefined ? element.bounds.relativeTop :element.bounds.top
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left}px;\r\n  top: ${top}px;\r\n  width: ${element.bounds.width}px;\r\n  height: ${element.bounds.height}px;\r\n  z-index: ${checkArrLen - outCodeIndex};${element.fileName ? backgroundImageUrl : ''};\r\n}\r\n`
      } else if (useUnit === 'percentage') {
        const left = element.bounds.percentageLeft !== undefined ? element.bounds.percentageLeft + '%': element.bounds.left + 'px'
        const top = element.bounds.percentageTop !== undefined ? element.bounds.percentageTop + '%': element.bounds.top + 'px'
        const width = element.bounds.percentageWidth !== undefined ? element.bounds.percentageWidth + '%' : element.bounds.width + 'px'
        const height = element.bounds.percentageHeight !== undefined ? element.bounds.percentageHeight + '%' : element.bounds.height + 'px'
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left};\r\n  top: ${top};\r\n  width: ${width};\r\n  height: ${height};\r\n  z-index: ${checkArrLen - outCodeIndex};${element.fileName ? backgroundImageUrl : ''};\r\n}\r\n`
      }
    }

    // 输出Input代码
    function outInput (element, prefix) {
      
      const backgroundImageUrl = `background-image: url('@|${element.fileName}|')`
      if (useLanguage) {
        newPug += `${prefix}input.so.so-${outCodeIndex}\r\n`
      } else {
        newPug += `${prefix}<input class="so so-${outCodeIndex}">\r\n`
      }
      // 判断使用的单位
      if (useUnit === 'px') {
        const left = element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left
        const top = element.bounds.relativeTop !== undefined ? element.bounds.relativeTop :element.bounds.top
        newStyle += `.so-${outCodeIndex++} {
  left: ${left}px;
  top: ${top}px;
  width: ${element.bounds.width - 20}px;
  height: ${element.bounds.height}px;
  z-index: ${checkArrLen - outCodeIndex};
  background-repeat: no-repeat;
  border: none;
  font-size: ${parseInt(element.bounds.height * 0.42)}px;
  padding: 0 10px;
  ${element.fileName ? backgroundImageUrl : ''};
}
`
      } else if (useUnit === 'percentage') {
        const left = element.bounds.percentageLeft !== undefined ? element.bounds.percentageLeft + '%': element.bounds.left + 'px'
        const top = element.bounds.percentageTop !== undefined ? element.bounds.percentageTop + '%': element.bounds.top + 'px'
        newStyle += `.so-${outCodeIndex++} {
  left: ${left};
  top: ${top};
  width: ${element.bounds.percentageWidth - 2}%;
  height: ${element.bounds.percentageHeight}%;
  z-index: ${checkArrLen - outCodeIndex};
  background-repeat: no-repeat;
  border: none;
  font-size: ${parseInt(element.bounds.height * 0.42)}px;
  padding: 0 1%;
  ${element.fileName ? backgroundImageUrl : ''};
}
`
      }
    }

    // 输出Input代码
    function outTextarea (element, prefix) {
      const backgroundImageUrl = `background-image: url('@|${element.fileName}|')`
      if (useLanguage) {
        newPug += `${prefix}textarea.so.so-${outCodeIndex}\r\n`
      } else {
        newPug += `${prefix}<textarea class="so so-${outCodeIndex}"></textarea>\r\n`
      }
      // 判断使用的单位
      if (useUnit === 'px') {
        const left = element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left
        const top = element.bounds.relativeTop !== undefined ? element.bounds.relativeTop :element.bounds.top
        newStyle += `.so-${outCodeIndex++} {
  left: ${left}px;
  top: ${top}px;
  width: ${element.bounds.width - 20}px;
  height: ${element.bounds.height - 20}px;
  z-index: ${checkArrLen - outCodeIndex};
  background-repeat: no-repeat;
  border: none;
  font-size: 20px;
  padding: 10px;
  ${element.fileName ? backgroundImageUrl : ''};
}
`
      } else if (useUnit === 'percentage') {
        const left = element.bounds.percentageLeft !== undefined ? element.bounds.percentageLeft + '%': element.bounds.left + 'px'
        const top = element.bounds.percentageTop !== undefined ? element.bounds.percentageTop + '%': element.bounds.top + 'px'
        newStyle += `.so-${outCodeIndex++} {
  left: ${left};
  top: ${top};
  width: ${element.bounds.width - 2}%;
  height: ${element.bounds.height - 2}%;
  z-index: ${checkArrLen - outCodeIndex};
  background-repeat: no-repeat;
  border: none;
  font-size: 20px;
  padding: 1%;
  ${element.fileName ? backgroundImageUrl : ''};
}
`
      }
    }

    // 输出文字代码
    function outText (element, prefix) {
      // 去掉文字中的换行符
      element.textItem.contents = element.textItem.contents.replace('\r', '<br>')
      if (useLanguage) {
        newPug += `${prefix}.so.so-${outCodeIndex} ${element.textItem.contents}\r\n`
      } else {
        newPug += `${prefix}<div class="so so-${outCodeIndex}">${element.textItem.contents}</div>\r\n`
      }
      
      // 判断使用的单位
      if (useUnit === 'px') {
        const left = element.bounds.relativeLeft !== undefined ? element.bounds.relativeLeft : element.bounds.left + 'px'
        const top = element.bounds.relativeTop !== undefined ? element.bounds.relativeTop + '%'  :element.bounds.top + 'px'
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left}px;\r\n  top: ${top}px;\r\n  z-index: ${checkArrLen - outCodeIndex};\r\n  color: ${element.textItem.color};\r\n}\r\n`
      } else if (useUnit === 'percentage') {
        const left = element.bounds.percentageLeft !== undefined ? element.bounds.percentageLeft + '%': element.bounds.left + 'px'
        const top = element.bounds.percentageTop !== undefined ? element.bounds.percentageTop + '%': element.bounds.top + 'px'
        newStyle += `.so-${outCodeIndex++} {\r\n  left: ${left};\r\n  top: ${top};\r\n  z-index: ${checkArrLen - outCodeIndex};\r\n  color: ${element.textItem.color};\r\n}\r\n`
      }
    }
    function outPutElement (outPutMode, element, prefix) {
      if (element.typename === 'LayerSet') {
        outDiv(element, prefix)
      } else {
        switch (outPutMode) {
          case 'img': {
            outImg(element, prefix)
            break
          }
          case 'div': {
            outDiv(element, prefix)
            break
          }
          case 'input': {
            outInput(element, prefix)
            break
          }
          case 'textarea': {
            outTextarea(element, prefix)
            break
          }
        }
      }
      // 递归
      if (element.children) {
        element.children.forEach(childrenInfo => {
          outPutElement (outPutMode, childrenInfo, prefix + '  ')
        });
      }
      if (!useLanguage && (element.typename === 'LayerSet' || outPutMode == 'div')) {
        newPug += `${prefix}</div>\r\n`
      }
    }
    function getCode() {
      useUnit = document.getElementById('useUnit').value
      usePug = document.getElementById('useLanguage').value == 'pug'
      // console.log(checkArr)
      newPug = ''
      newStyle = '.so {\r\n  position: absolute;\r\n}\r\n'
      outCodeIndex = 0
      checkArrLen = Object.keys(checkArr).length
      for (const index in checkArr) {
        const key = checkArr[index]
        if (tempArr[key]) {
          // console.log(tempArr)
          const element = tempArr[key]
          // 判断是否使用DIV 或者使用的是组模式
          // console.log(element.typename)
          // 判断是否为输出文字
          if (element.kind === "TEXT") {
            outText(element, '')
            continue
          }
          const outPutMode = document.getElementById('outPutMode').value
          outPutElement(outPutMode, element, '')
        }
      }
      document.getElementById('pug').innerHTML = newPug
      document.getElementById('sty').innerHTML = newStyle
    }
    function copyPug() {
      const input = document.querySelector('#pug');
      input.select();
      if (document.execCommand('copy')) {
        document.execCommand('copy');
        console.log('复制成功');
      }
    }
    function copyStyle() {
      const input = document.querySelector('#sty');
      input.select();
      if (document.execCommand('copy')) {
        document.execCommand('copy');
        console.log('复制成功');
      }
    }
  </script>
</html>
