<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Soulless Web Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- *head* -->
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-size: 24px;
        overflow: hidden;
      }
      body {
        overflow: auto;
      }
      .so-root {
        overflow: hidden;
        position: relative;
        user-select: none;
      }
      .swg:hover {
        background-color: rgba(0, 0, 0, 0.20);
      }
      .swg {
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .soulless {
        position: absolute;
      }

      /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: #F5F5F5;
      }
      
      /*定义滚动条轨道 内阴影+圆角*/
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 4px;
        background-color: #F5F5F5;
      }
      
      /*定义滑块 内阴影+圆角*/
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #009fe9;
      }
      .so {
        border: 1px solid #ccc;
        margin: 0 auto;
        position: absolute;
        box-sizing: border-box;
      }
      .so-box {
        position: relative;
        box-sizing: border-box;
      }
      /* <!-- css-output --> */
    </style>
    
  </head>
  <body>
    <div id="box" class="page-box">
      <!-- page-output -->
    </div>
    <script>
      // <!-- script-output -->
    </script>
    <script>
      let designWidth = 1000
      let newHTML = ''
      let zoom = 1
      // 先找出最大的
      infoData.forEach(element => {
        if (element.typename === "LayerSet") {
          if ((1200 / element.bounds.width) < zoom) zoom = 1200 / element.bounds.width
        }
      });
      function handleGroup (groupInfo, isRoot) {
        for (let index = 0; index < groupInfo.length; index++) {
          
          const element = groupInfo[index];
          if (element.typename === "LayerSet") {
            if (isRoot) {
              newHTML += `<div class="so-box so-${element.itemIndex}" style="width: ${parseInt(element.bounds.width * zoom)}px;height: ${parseInt(element.bounds.height * zoom)}px;">`
            } else {
              console.log(element)
              const width = parseInt(element.bounds.width * zoom)
              const height = parseInt(element.bounds.height * zoom)
              const left = parseInt(element.bounds.relativeLeft * zoom)
              const top = parseInt(element.bounds.relativeTop * zoom)
              newHTML += `<div class="so so-${element.itemIndex}" style="width: ${width}px;height: ${height}px;left: ${left}px;top: ${top}px;">`
            }
            if (element.children) handleGroup(element.children, false)
            newHTML += `</div>`
          }
        }
      }
      handleGroup(infoData, true)
      // console.log(newHTML)
      document.body.innerHTML = newHTML
    </script>
  </body>
</html>
