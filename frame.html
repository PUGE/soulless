<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Soulless Web Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- *head* -->
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-size: 24px;
        overflow: hidden;
      }
      body {
        overflow: auto;
      }
      .so-root {
        overflow: hidden;
        position: relative;
        user-select: none;
      }
      .swg:hover {
        background-color: rgba(0, 0, 0, 0.20);
      }
      .swg {
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .so-box:after, .o-fl-box:after {
        content: "";
        height: 0;
        line-height: 0;
        display: block;
        visibility: hidden;
        clear: both;
      }

      /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: #F5F5F5;
      }
      
      /*定义滚动条轨道 内阴影+圆角*/
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 4px;
        background-color: #F5F5F5;
      }
      
      /*定义滑块 内阴影+圆角*/
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #009fe9;
      }
      .so {
        margin: 0 auto;
        box-sizing: border-box;
      }
      .so-box {
        position: relative;
        box-sizing: border-box;
        margin: 0 auto;
        margin-top: 30px;
      }
      p, ul, li {
        margin: 0;
        padding: 0;
      }
      .so-box img, .so-top img {
        display: block;
        margin: 0 auto;
      }
      p {
        line-height: 1.7;
      }
      ul, li {
        list-style-type: none;
      }
      li a {
        color: #333;
        text-decoration: none;
      }
      li a:hover {
        color: #e60012;
        text-decoration: none;
      }
      .o-fl, .o-fl-box img {
        float: left;
      }
      .o-fr, .o-fr-box img {
        float: right;
      }
      .o-cent-box {
        text-align: center;
      }
      .o-cent-box img {
        display: inline;
      }
      .o-pos {
        position: absolute;
      }
      /* <!-- css-output --> */
    </style>
    
  </head>
  <body>
    <div id="box" class="page-box">
      <!-- page-output -->
    </div>
    <style>
      /* style-output */
    </style>
  </body>
</html>
